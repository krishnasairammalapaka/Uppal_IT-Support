<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Table Example</title>
    <style>
        body {
            background-color: lightgrey;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .table-container {
            margin: 50px auto;         /* Center table horizontally */
            width: 80%;                /* Table width relative to screen */
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        table {
            width: 100%;
            border-collapse: collapse; /* Removes double borders */
            margin-top: 10px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #007BFF;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2; /* Alternate row color */
        }

        tr:hover {
            background-color: #ddd;    /* Highlight on hover */
        }

        caption {
            caption-side: top;
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="table-container">
        <table>
            <caption>Employee Details</caption>
            <thead>
                <tr>
                    <th>Employee ID</th>
                    <th>Name</th>
                    <th>Department</th>
                    <th>Location</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>001</td>
                    <td>Krishna Sairam</td>
                    <td>IT Support</td>
                    <td>Hyderabad</td>
                </tr>
                <tr>
                    <td>002</td>
                    <td>Ravi Kumar</td>
                    <td>Networking</td>
                    <td>Chennai</td>
                </tr>
                <tr>
                    <td>003</td>
                    <td>Priya Sharma</td>
                    <td>Software</td>
                    <td>Bangalore</td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
