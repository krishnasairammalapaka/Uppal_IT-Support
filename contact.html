<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT-Support Contact</title>
    <style>
        body {
            background-color: lightgrey;
            font-family: 'Times New Roman', serif;
            margin: 0;
            padding: 0;
        }
    
         /* NAVBAR */
        .navbar {
            background-color: lightgrey;
            border-bottom: 2px solid black;
            padding: 10px;
            margin-bottom: 20px;
        }

        button {
            background-color: brown;
            color: white;
            padding: 10px 20px;
            margin: 2px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-family: 'Times New Roman', serif;
            font-size: 16px;
        }

        button:hover {
            background-color: darkred;
        }

        .contact-admin {
            max-width: 350px;
            background-color: white;
            margin: 60px auto;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .contact-admin form {
            display: flex;
            flex-direction: column;
            width: 350px;
            text-align: left;
        }
        .contact-admin h2 {
            margin-top: 1px;
            margin-bottom: auto;
            text-align: center;
        }
        contact-admin label{
            margin-top: 10px;
            margin-bottom: 5px;
            border-radius: 1px;
        }
    </style>
</head>
<body>
    
     <!-- NAVBAR -->
    <div class="navbar">
        <nav>
            <table width="100%" cellpadding="10" cellspacing="6">
                <tr>
                    <td>
                        <a href="index.html">
                            <img src="/images/Cyient_logo-removebg-preview.png" width="100" alt="Cyient Logo" />
                        </a>
                    </td>
                    <td align="right">
                        <a href="index.html"><button>About</button></a>
                        <a href="network.html"><button>Network</button></a>
                        <a href="calls.html"><button>Calls</button></a>
                        <a href="tickets.html"><button>Tickets</button></a>
                        <a href="contact.html"><button>Contact</button></a>
                    </td>
                </tr>
            </table>
        </nav>
    </div>
    
    <div class="contact-admin">
        <form>
            <h2>Contact Us</h2>
            <label for = "name">Name:</label>
                <input type="text" id="name" name="name" required>
            <br>
            <label for = "email">Email:</label>
                <input type="email" id="email" name="email" required>
            <br>
            
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
